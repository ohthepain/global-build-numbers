
name: Global Build Numbers

on: [push]

permissions:
  contents: read

jobs:
  listS3:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [macOS-10.14, windows-2016, windows-latest, ubuntu-18.04, ubuntu-latest]
        os: [ubuntu-latest]
    steps:
      # https://github.com/chrislennon/action-aws-cli/blob/master/README.md
      # - uses: chrislennon/action-aws-cli@v1.1
      - uses: ohthepain/action-install-aws-cli@v0.1
      # All commands after this point have access to the AWS CLI
      - run: aws s3 ls
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

